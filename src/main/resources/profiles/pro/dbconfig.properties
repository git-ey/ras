#数据源
url:jdbc:mysql://localhost:3306/ras?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&noAccessToProcedureBodies=true 
driverClassName:com.mysql.jdbc.Driver
username:ras
password:Ras@1234!
filters:stat
maxActive:20
initialSize:1
maxWait:60000
minIdle:10
